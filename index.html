    <div class="jumbotron">
      <h1>Pig Dice Game</h1>
      <p>A fun little dice rolling game. First player to reach 100 wins, but careful not to roll a 1!</p>
    </div>
<!-- This section is the area where the game is played -->
    <div class="row">

              <h5>Total Score: <span class ="totalScore1"></span></h5>
              <button type="button" id="rollDice1" class="btn btn-dark">Roll</button>
              <button type="button" id="hold1" class="btn btn-dark">Hold</button>
            </div>
          </div>
